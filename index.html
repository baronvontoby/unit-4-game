<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game!</title>
    <link href="assets/css/reset.css" type="text/css">
    <link href="assets/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/javascript/game.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <h1>Crystals Collector Game!</h1>
        </div>
        <div class="row">
            <p>You will be given a random number that you have to match utilizing the 4 crystal pictures below.</p>
        </div>
        <div class="row"> 

            <div class="col-6" id="goal-number">
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        Wins :
                    </div>
                    <div id=wins class="col-6">
                        0
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        Losses :
                    </div>
                    <div id="losses" class="col-6">
                        0
                    </div>
                </div>
            </div>
        </div>
        <div class="images">
            <img id="crystal1" src="assets/images/crystal-1.png" alt="crystal-1">
            <img id="crystal2" src="assets/images/crystal-2.png" alt="crystal-2">
            <img id="crystal3" src="assets/images/crystal-3.png" alt="crystal-3">
            <img id="crystal4" src="assets/images/crystal-4.png" alt="crystal-4">
        </div>
    </div>  
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
